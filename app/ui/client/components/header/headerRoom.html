<template name="headerRoom">
	<header class="rc-header rc-header--room" >
		<div class="rc-header__wrap">

			<div class="rc-header__block rc-header--burger">
				{{> burger}}
			</div>

			{{#if isDiscussion}}
				<div class="rc-header__block rc-header__block--action js-open-parent-channel rc-tooltip rc-tooltip--down rc-tooltip--start" aria-label={{_ "Back_to_room"}}>
					<span class="rc-header__first-icon">{{> icon block="rc-header__icon rc-header__icon" icon="back"}}</span>
				</div>
			{{/if}}

			{{#if isToggleFavoriteButtonVisible}}
				<div class="rc-header__block rc-header__favorite rc-header__block--action">
					<button aria-label="{{toggleFavoriteButtonIconLabel}}" type="button" class="rc-header__toggle-favorite {{#if isToggleFavoriteButtonChecked}}rc-header__toggle-favorite--checked{{/if}} rc-header__first-icon rc-tooltip rc-tooltip--down rc-tooltip--start js-favorite">
						{{> icon block="rc-header__icon" icon=toggleFavoriteButtonIcon}}
					</button>
				</div>
			{{/if}}

			<!-- TODO: fix it style and helper -->
			{{#if tokenAccessChannel}}
				<i class="icon-tokenpass" aria-label="{{_ "Tokenpass_Channel_Label"}}"></i>
			{{/if}}

			<div class="rc-header__content rc-header__block">
				{{#if isDirect}}
				<div class="rc-header__block">
					<div class="rc-header__image">
						{{> avatar url=avatarBackground}}
					</div>
				</div>
				{{/if}}

				<div class="rc-header__data">
					{{#unless secondaryName}}
					<div class="rc-header__name">{{> icon block="rc-header__icon" icon=roomIcon}}{{roomName}}</div>
					{{else}}
					<div class="rc-header__name">{{roomName}} <div class="rc-header__username">@{{secondaryName}}</div></div>
					{{/unless}}

					{{#if hasPresence}}
					{{# userPresence uid=uid}}<span class="rc-header__status">
						<div class="rc-header__status-bullet rc-header__status-bullet--{{userStatus}}" title="{{_ userStatus}}"></div>
						<div class="rc-header__visual-status">{{userStatusText}}</div>
					</span>{{/userPresence}}
					{{else}}
					{{#if roomTopic}}<span class="rc-header__topic">{{{roomTopic}}}</span>{{/if}}
					{{/if}}
				</div>

				{{#if sentimentSmile}}
				<span class="sentiment">{{sentimentSmile}}</span>
				{{/if}}
				{{#if isTranslated}}
				<i class="icon-language" aria-label="{{_ "Translated"}}"></i>
				{{/if}}
			</div>

			{{#if isSection}}
			<span class="rc-header__block">{{_ sectionName}}</span>
			{{/if}}
			{{#if encryptionState}}
			<div class="rc-header__block rc-header__block-action rc-header__encryption">
				<div class="rc-room-actions">
					<button aria-label="{{_ 'E2E_Enabled'}}" class="rc-tooltip rc-tooltip--down rc-room-actions__action tab-button rc-header__toggle-encryption js-toggle-encryption {{encryptionState}}">{{> icon icon="key"}}</button>
				</div>
			</div>
			{{/if}}
			<div class="rc-room-actions__more-action tab-button  js-action" title="titit">
				</div>
			{{#unless isDirect}}
			{{#unless isDiscussion}}
			{{#if isGitlabLink}}
            <button class="room-gitlab rc-tooltip rc-tooltip--down rc-tooltip--end" title="Gitlab"><a href={{gitlabLink}} target="_blank"><svg class="rc-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" ><path fill="#e53935" d="M24 43L16 20 32 20z"/><path fill="#ff7043" d="M24 43L42 20 32 20z"/><path fill="#e53935" d="M37 5L42 20 32 20z"/><path fill="#ffa726" d="M24 43L42 20 45 28z"/><path fill="#ff7043" d="M24 43L6 20 16 20z"/><path fill="#e53935" d="M11 5L6 20 16 20z"/><path fill="#ffa726" d="M24 43L6 20 3 28z"/></svg></a></button>
            {{/if}}
			{{#if isJiraLink}}
			<button class="room-jira rc-tooltip rc-tooltip--up rc-tooltip--start"  title="Jira"><a href={{jiraLink}} target="_blank"><svg class="rc-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40.343 42" ><g data-name="Слой 2"><path fill="#2684ff" d="M20.172,27.858,13.314,21l6.858-6.858V0L.586,19.586a2,2,0,0,0,0,2.828L20.172,42s3-2,3-7A11.639,11.639,0,0,0,20.172,27.858Z"/><path fill="#1d78f2" d="M14.385,19.667l.131.131,5.656-5.656V0L9.571,10.6A20.2,20.2,0,0,0,14.385,19.667Z"/><path fill="#126ae5" d="M15.832,18.285l.1.1,4.242-4.242V0L11.306,8.866A18.21,18.21,0,0,0,15.832,18.285Z"/><path fill="#0b60da" d="M20.172,14.142V0l-7,7a15.546,15.546,0,0,0,4.171,9.97Z"/><path fill="#0154ce" d="M15.172,7c0,4.746,3.407,8.371,3.585,8.556l1.415-1.414V0L15.35,4.822A13.161,13.161,0,0,0,15.172,7Z"/><path fill="#2482fd" d="M20.172,14.142,27.029,21l-6.857,6.858V42L39.757,22.414a2,2,0,0,0,0-2.828L20.172,0s-3,2-3,7A11.639,11.639,0,0,0,20.172,14.142Z"/><path fill="#1d78f2" d="M25.958,22.333l-.131-.131-5.655,5.656V42l10.6-10.6A20.2,20.2,0,0,0,25.958,22.333Z"/><path fill="#126ae5" d="M24.511,23.715l-.1-.1-4.241,4.242V42l8.866-8.866A18.216,18.216,0,0,0,24.511,23.715Z"/><path fill="#0b60da" d="M20.172,27.858V42l7-7A15.545,15.545,0,0,0,23,25.03Z"/><path fill="#0154ce" d="M25.172,35c0-4.746-3.407-8.371-3.586-8.556l-1.414,1.414V42l4.822-4.822A13.27,13.27,0,0,0,25.172,35Z"/><path fill="#2684ff" d="M20.172,27.858,13.314,21H2.172v3l18,18s3-2,3-7A11.639,11.639,0,0,0,20.172,27.858Z"/></g></svg></a></button>
			{{/if}}
			{{#if isDriveLink}}
			<button class="room-drive rc-tooltip rc-tooltip--up rc-tooltip--start" title="Drive"><a href={{driveLink}} target="_blank"><svg class="rc-icon" id="Capa_1" enable-background="new 0 0 511.696 511.696"  viewBox="0 0 511.696 511.696"  xmlns="http://www.w3.org/2000/svg"><g><g id="Drive_4_"><path d="m255.395 161.647-106.199 184.2h-.3l61.5 75-137.999 57.9c-2.701-1.5-4.801-3.6-6-5.7l-64.801-120c-3.3-6.601-.599-11.7.3-14.7l173.701-300c1.199-1.8 2.999-3.6 5.4-5.101h.3l89.099 27.601z" fill="#59c36a"/></g><path d="m511.696 345.848-120.3 75-28.5-75-107.5-184.2-74.1-128.402c2.098-1.5 4.799-2.399 7.2-2.399h134.799c3.001.899 9.001.599 12.9 7.5l173.701 300c1.199 2.101 1.8 4.8 1.8 7.501z" fill="#ffda2d"/><path d="m336.194 38.348c-3.898-6.901-9.899-6.601-12.9-7.5h-67.899v130.8l107.5 184.2 28.5 75 120.3-75c0-2.701-.601-5.4-1.8-7.5z" fill="#fdbf00"/><path d="m511.696 345.848c0 2.699-.601 5.4-1.5 7.2l-64.801 120c-2.401 3.9-8.099 7.8-13.2 7.8h-352.599c-2.401 0-5.101-.901-7.2-2.1l76.5-132.9z" fill="#4086f4"/><path d="m255.395 480.848h176.8c5.101 0 10.8-3.9 13.2-7.8l64.801-120c.899-1.8 1.5-4.501 1.5-7.2h-256.3v135z" fill="#4175df"/></g></svg></a></button>
			{{/if}}
			{{#if isSheetLink}}
			<button class="room-sheet rc-tooltip rc-tooltip--down rc-tooltip--end"   title="Sheet"><a href={{sheetLink}} target="_blank"><svg class="rc-icon" id="Capa_1" enable-background="new 0 0 512 512"  viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><g><g id="Sheet_2_"><g><g><g><g><g><path d="m451 135-105-30-30-105h-225c-16.569 0-30 13.431-30 30v452c0 16.569 13.431 30 30 30h330c16.569 0 30-13.431 30-30z" fill="#59c36a"/></g></g></g></g><g id="Sheet_3_"><g><g><path d="m451 135v347c0 16.569-13.431 30-30 30h-162.599v-512h57.599l30 105z" fill="#00a66c"/></g></g></g></g></g><path d="m346 211h-180c-8.291 0-15 6.709-15 15v180c0 8.291 6.709 15 15 15h180c8.291 0 15-6.709 15-15v-180c0-8.291-6.709-15-15-15zm-165 90h60v30h-60zm90 0h60v30h-60zm60-30h-60v-30h60zm-90-30v30h-60v-30zm-60 120h60v30h-60zm90 30v-30h60v30z" fill="#fff5f5"/><path d="m346 211h-87.568v210h87.568c8.291 0 15-6.709 15-15v-180c0-8.291-6.709-15-15-15zm-15 180h-60v-30h60zm0-60h-60v-30h60zm0-60h-60v-30h60z" fill="#e3e7ea"/><path d="m451 135h-105c-16.5 0-30-13.5-30-30v-105c3.9 0 7.8 1.5 10.499 4.501l120 120c3.001 2.699 4.501 6.599 4.501 10.499z" fill="#a0deb0"/></g></svg></a></button>
		
			{{/if}}
			
              	{{/unless}}
			{{/unless}}
			{{#if Template.contentBlock}}
				{{> Template.contentBlock}}
			{{/if}}
		
		</div>
	</header>
</template>
