<template name="headerRoom">
	<header class="rc-header rc-header--room" >
		<div class="rc-header__wrap">

			<div class="rc-header__block rc-header--burger">
				{{> burger}}
			</div>

			{{#if isDiscussion}}
				<div class="rc-header__block rc-header__block--action js-open-parent-channel rc-tooltip rc-tooltip--down rc-tooltip--start" aria-label={{_ "Back_to_room"}}>
					<span class="rc-header__first-icon">{{> icon block="rc-header__icon rc-header__icon" icon="back"}}</span>
				</div>
			{{/if}}

			{{#if isToggleFavoriteButtonVisible}}
				<div class="rc-header__block rc-header__favorite rc-header__block--action">
					<button aria-label="{{toggleFavoriteButtonIconLabel}}" type="button" class="rc-header__toggle-favorite {{#if isToggleFavoriteButtonChecked}}rc-header__toggle-favorite--checked{{/if}} rc-header__first-icon rc-tooltip rc-tooltip--down rc-tooltip--start js-favorite">
						{{> icon block="rc-header__icon" icon=toggleFavoriteButtonIcon}}
					</button>
				</div>
			{{/if}}

			<!-- TODO: fix it style and helper -->
			{{#if tokenAccessChannel}}
				<i class="icon-tokenpass" aria-label="{{_ "Tokenpass_Channel_Label"}}"></i>
			{{/if}}

			<div class="rc-header__content rc-header__block">
				{{#if isDirect}}
				<div class="rc-header__block">
					<div class="rc-header__image">
						{{> avatar url=avatarBackground}}
					</div>
				</div>
				{{/if}}

				<div class="rc-header__data">
					{{#unless secondaryName}}
					<div class="rc-header__name">{{> icon block="rc-header__icon" icon=roomIcon}}{{roomName}}</div>
					{{else}}
					<div class="rc-header__name">{{roomName}} <div class="rc-header__username">@{{secondaryName}}</div></div>
					{{/unless}}

					{{#if hasPresence}}
					{{# userPresence uid=uid}}<span class="rc-header__status">
						<div class="rc-header__status-bullet rc-header__status-bullet--{{userStatus}}" title="{{_ userStatus}}"></div>
						<div class="rc-header__visual-status">{{userStatusText}}</div>
					</span>{{/userPresence}}
					{{else}}
					{{#if roomTopic}}<span class="rc-header__topic">{{{roomTopic}}}</span>{{/if}}
					{{/if}}
				</div>

				{{#if sentimentSmile}}
				<span class="sentiment">{{sentimentSmile}}</span>
				{{/if}}
				{{#if isTranslated}}
				<i class="icon-language" aria-label="{{_ "Translated"}}"></i>
				{{/if}}
			</div>

			{{#if isSection}}
			<span class="rc-header__block">{{_ sectionName}}</span>
			{{/if}}
			{{#if encryptionState}}
			<div class="rc-header__block rc-header__block-action rc-header__encryption">
				<div class="rc-room-actions">
					<button aria-label="{{_ 'E2E_Enabled'}}" class="rc-tooltip rc-tooltip--down rc-room-actions__action tab-button rc-header__toggle-encryption js-toggle-encryption {{encryptionState}}">{{> icon icon="key"}}</button>
				</div>
			</div>
			{{/if}}
			<div class="rc-room-actions__more-action tab-button  js-action" title="titit">
				</div>
			{{#unless isDirect}}
				<button class="room-gitlab rc-tooltip rc-tooltip--down rc-tooltip--end" title="Gitlab"><svg class="rc-icon tab-button-icon tab-button-icon--discussion" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" ><linearGradient id="2MgIDMCh6ZCilQoGf~qnTa" x1="15.555" x2="15.555" y1="8" y2="28" gradientUnits="userSpaceOnUse" spreadMethod="reflect"><stop offset="0" stop-color="#6dc7ff"/><stop offset="1" stop-color="#e6abff"/></linearGradient><path fill="url(#2MgIDMCh6ZCilQoGf~qnTa)" d="M16.045 8L8.682 28 22.427 28z"/><linearGradient id="2MgIDMCh6ZCilQoGf~qnTb" x1="48.445" x2="48.445" y1="8" y2="28" gradientUnits="userSpaceOnUse" spreadMethod="reflect"><stop offset="0" stop-color="#6dc7ff"/><stop offset="1" stop-color="#e6abff"/></linearGradient><path fill="url(#2MgIDMCh6ZCilQoGf~qnTb)" d="M47.955 8L41.573 28 55.318 28z"/><linearGradient id="2MgIDMCh6ZCilQoGf~qnTc" x1="32" x2="32" y1="28" y2="58" gradientUnits="userSpaceOnUse" spreadMethod="reflect"><stop offset="0" stop-color="#6dc7ff"/><stop offset="1" stop-color="#e6abff"/></linearGradient><path fill="url(#2MgIDMCh6ZCilQoGf~qnTc)" d="M22.427 28L32 58 41.573 28z"/><linearGradient id="2MgIDMCh6ZCilQoGf~qnTd" x1="18.5" x2="18.5" y1="7" y2="59.236" gradientUnits="userSpaceOnUse" spreadMethod="reflect"><stop offset="0" stop-color="#1a6dff"/><stop offset="1" stop-color="#c822ff"/></linearGradient><path fill="url(#2MgIDMCh6ZCilQoGf~qnTd)" d="M32,59c-0.209,0-0.419-0.065-0.596-0.196l-27-20c-0.356-0.265-0.496-0.732-0.343-1.149 l11.046-30c0.147-0.399,0.504-0.632,0.96-0.654c0.428,0.01,0.802,0.289,0.932,0.696l15.954,50c0.132,0.413-0.019,0.864-0.371,1.117 C32.408,58.938,32.204,59,32,59z M6.197,37.643l23.908,17.71L15.979,11.078L6.197,37.643z"/><linearGradient id="2MgIDMCh6ZCilQoGf~qnTe" x1="45.5" x2="45.5" y1="7" y2="59.236" gradientUnits="userSpaceOnUse" spreadMethod="reflect"><stop offset="0" stop-color="#1a6dff"/><stop offset="1" stop-color="#c822ff"/></linearGradient><path fill="url(#2MgIDMCh6ZCilQoGf~qnTe)" d="M32,59c-0.204,0 				<button class="room-jira"  title="Jira"><img class="rc-icon" src="https://www.clipartmax.com/png/small/220-2204623_google-sheets-google-sheets-google-slides-google-slides-jira-software-logo-png.png" ></button>
				<button class="room-drive" title="Drive"><img class="rc-icon" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/google-drive-512.png"></button>

			{{#if Template.contentBlock}}
