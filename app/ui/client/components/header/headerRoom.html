<template name="headerRoom">
	<header class="rc-header rc-header--room" >
		<div class="rc-header__wrap">

			<div class="rc-header__block rc-header--burger">
				{{> burger}}
			</div>

			{{#if isDiscussion}}
				<div class="rc-header__block rc-header__block--action js-open-parent-channel rc-tooltip rc-tooltip--down rc-tooltip--start" aria-label={{_ "Back_to_room"}}>
					<span class="rc-header__first-icon">{{> icon block="rc-header__icon rc-header__icon" icon="back"}}</span>
				</div>
			{{/if}}

			{{#if isToggleFavoriteButtonVisible}}
				<div class="rc-header__block rc-header__favorite rc-header__block--action">
					<button aria-label="{{toggleFavoriteButtonIconLabel}}" type="button" class="rc-header__toggle-favorite {{#if isToggleFavoriteButtonChecked}}rc-header__toggle-favorite--checked{{/if}} rc-header__first-icon rc-tooltip rc-tooltip--down rc-tooltip--start js-favorite">
						{{> icon block="rc-header__icon" icon=toggleFavoriteButtonIcon}}
					</button>
				</div>
			{{/if}}

			<!-- TODO: fix it style and helper -->
			{{#if tokenAccessChannel}}
				<i class="icon-tokenpass" aria-label="{{_ "Tokenpass_Channel_Label"}}"></i>
			{{/if}}

			<div class="rc-header__content rc-header__block">
				{{#if isDirect}}
				<div class="rc-header__block">
					<div class="rc-header__image">
						{{> avatar url=avatarBackground}}
					</div>
				</div>
				{{/if}}

				<div class="rc-header__data">
					{{#unless secondaryName}}
					<div class="rc-header__name">{{> icon block="rc-header__icon" icon=roomIcon}}{{roomName}}</div>
					{{else}}
					<div class="rc-header__name">{{roomName}} <div class="rc-header__username">@{{secondaryName}}</div></div>
					{{/unless}}

					{{#if hasPresence}}
					{{# userPresence uid=uid}}<span class="rc-header__status">
						<div class="rc-header__status-bullet rc-header__status-bullet--{{userStatus}}" title="{{_ userStatus}}"></div>
						<div class="rc-header__visual-status">{{userStatusText}}</div>
					</span>{{/userPresence}}
					{{else}}
					{{#if roomTopic}}<span class="rc-header__topic">{{{roomTopic}}}</span>{{/if}}
					{{/if}}
				</div>

				{{#if sentimentSmile}}
				<span class="sentiment">{{sentimentSmile}}</span>
				{{/if}}
				{{#if isTranslated}}
				<i class="icon-language" aria-label="{{_ "Translated"}}"></i>
				{{/if}}
			</div>

			{{#if isSection}}
			<span class="rc-header__block">{{_ sectionName}}</span>
			{{/if}}
			{{#if encryptionState}}
			<div class="rc-header__block rc-header__block-action rc-header__encryption">
				<div class="rc-room-actions">
					<button aria-label="{{_ 'E2E_Enabled'}}" class="rc-tooltip rc-tooltip--down rc-room-actions__action tab-button rc-header__toggle-encryption js-toggle-encryption {{encryptionState}}">{{> icon icon="key"}}</button>
				</div>
			</div>
			{{/if}}
			<div class="rc-room-actions__more-action tab-button  js-action" title="titit">
				</div>
			{{#unless isDirect}}
				<button class="room-gitlab rc-tooltip rc-tooltip--down rc-tooltip--end" title="Gitlab"><img class="rc-icon" src="https://cdn.iconscout.com/icon/free/png-512/gitlab-282507.png"></button>
				<button class="room-jira"  title="Jira"><img class="rc-icon" src="https://www.clipartmax.com/png/small/220-2204623_google-sheets-google-sheets-google-slides-google-slides-jira-software-logo-png.png" ></button>
				<button class="room-drive" title="Drive"><img class="rc-icon" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/google-drive-512.png"></button>
				<button class="room-sheet"  title="Sheet"><img class="rc-icon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAwFBMVEX///8Ss0cPmT7m8/8AsDya16gAlTKWyqIQpkPp9f/u9/8AlzhGv2kFskNbsHYRsEYQoUEAkyoXtkwyolXI6tHD4dspoE6w2MkAkSJ+vpdquIdAvWSm0LCczrYArS+w4b3R7tl2zIxmyIHo9uyS1aL2+/+55cWG0Znx+vSf2a30+vZtx4QAnTYmrFDd7/al0r/a7OXP5+cyulsAjhYAqiDF4M+63NJgxnur07SRyKvG5dZBp2IAoTFquH/b8eF4vosJP4rrAAAEAklEQVR4nO3dfU/bMBAG8KQJ3RIwo6VAGMzlpcBYN8bLgLEN9v2/1VppSLwoTuzc2efyPPAHQlWVn84NvpZcksSQw8nOMCXO+96zfHj8/cGx6UiYcqJzRQ2sFSq98tk3cJqT8wzCmVEd+gWONQfQIExV6peo6Fdog9BzFUcsa9Qs9FvF0xDCWRX9nW6Wggh9LtRAQo/EUEJ/xGBCb8RwQl/EgEJPxJBCP8SgQi/EsEIfxMBCD8TQQn5icGGqcl5ieCF3FQUImasoQchbRRFC1irKEHJWUYiQsYpShHxEMUI2ohwhF1GQkOl0I0nIU0VRQpYqyhJyVFGYkIEoTUhPFCckJ8oTUhMFComJEoW0fzRECkmrKFNIWUWhQsIqShXSEcUKyYhyhVREwUIiomQhDVG0kIQoW0hBFC4kIEoXdieKF3Ymyhd2JUYg7EiMQdiNGIWwEzEOYRdiJMIOxFiE7sRohM7EeISuxIiEjsSYhKlSXxZcmObTRRem2v5KlMiE+XjhhacLL5xAGEq4RvS0coU9oqcVLCQqomAhEVGysLdGcbYRLZwjO+frO9nC7ulDCCGEEEIIIYQQQgghhBBCCKEw4bJ9QglznQ/t823dPr2q36RkEObDsdMnr0eFfbKz75t930K978KbCzOXFOX2wK8wP3EEOgqzrNw2VpFaqHZcgc7CrFw3vRaphfnIv7DYMq1TaqF2BroLs7LyJ+ywSLsITcuUWrgSRLgKIYQQQgjhf6HVlluKcG9syItp8udb7XNRSBFOdF6fy+eP3b0atM3VJzFCm/3PbkOj9/SoIYQQQgghhBBCCCGEkGrnrRdi5324Z8rzx55vtM9ZJkVoE5sOOItTmLkGQgghhBBCCCGEEEIICYVFUc6+5t+NP8j57GnyQ9fnVX9Ytc3VnZj+cPF7fAghhBBCCCGEEEIIoxBqVZtX/xNV9dumkiM8nu7X58WVGdfb7XMjRmiTo7J95PSHVsLMNRBCCCGEEEIIIYQQQkgojHLnPb49qM+LC/evP7bO/ZaY7smqAx60HochqAN+A+9iQAghhBBCCCGEEL41Yft96SBO4c/eZtv05AhtEufUCCth5hoIIYQQQgjjEqZpEOGmR6HDvfi6C888zk1M8yX/wvLOtGenn9DqfJ9hV2Fx4XVCa6ouHW782UVYZKZXIYMwVUPHIa0uk5KLstwwAzlmQSu9Mzke2eeXxcSBx9zc/a4axl2zzPNWhiFt9fnTemjEkzSO8xY1k73pWN0CIYQQQgghhBBCCCGEEEIIIYQQQghhtMLTyIS71sJRXMKBwxvUkQntgclYRyQc2C/SWW5Zqsgi7K+6AJNkqhmMDMLl6t4NmCQPJ5cxCP8+mBD/ABbBeep0s8LRAAAAAElFTkSuQmCC"></button>

	</header>
